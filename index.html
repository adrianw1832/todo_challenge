<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">
<head>
  <meta charset="UTF-8">
  <title>ToDoList</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/toDoListController.js"></script>
</head>
<body ng-controller="MainController">
  <form class="form-horizontal">
    <input type="text" ng-model="taskInput" >
    <button class="btn btn-primary" ng-click="addTask()">Add</button>
  </form>

  <ul class="list-group" ng-repeat="task in tasks">
    <li class="list-group-item">{{ task }}</li>
  </ul>
  <p class="total">Number of tasks: {{ numberOfTasks() }}</p>
</body>
</html>
