<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">
<head>
  <meta charset="UTF-8">
  <title>ToDoList</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/toDoListController.js"></script>
</head>
<body ng-controller="MainController">
  <div class="container">
    <form class="form-horizontal">
      <input type="text" class="col-md-3" ng-model="taskInput" >
      <button class="btn btn-primary btn-sm" ng-click="addTask()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </form>
    <ul class="list-group" ng-repeat="task in tasks">
      <input type="checkbox" class="pull-left" ng-model="task.done">
      <li class="list-unstyled col-md-3">{{ task.name }}</li>
      <button class="btn btn-danger btn-xs" ng-click="deleteTask($index)">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </ul>
    <p class="total">Number of tasks: {{ numberOfTasks() }}</p>
  </div>
</body>
</html>
