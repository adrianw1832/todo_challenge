<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">

<head>
  <meta charset="UTF-8">
  <title>ToDoList</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="public/css/custom.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/toDoListController.js"></script>
</head>

<body ng-controller="MainController">
  <section class="container col-md-4">
    <form class="form-horizontal">
      <input type="text" ng-model="taskInput">
      <button class="btn btn-success pull-right" ng-click="addTask()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </form>
    <ul class="list-group" ng-repeat="task in tasks">
      <li class="list-unstyled" ng-dblclick="toggleEditMode()">
        <input type="checkbox" class="checkbox view pull-left" ng-model="task.done">
        <span class="view">{{ task.name }}</span>
        <input class="edit" type="text" ng-model="task.name" ng-keyup="editOnEnter(task)">
        <button class="btn btn-danger pull-right" ng-click="deleteTask($index)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </li>
    </ul>
    <span class="total pull-left">Number of tasks: {{ numberOfTasks() }}</span>
  </section>


</body>

</html>
